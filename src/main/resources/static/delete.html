<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
    	<div class="row justify-content-center">
			<div class="col-md-4">
                <h1 class="text-center mt-5 mb-4"> Delete Student</h1>
				<table class="table table-borderless">
					<tr>
						<td class="text-center">
							Changed your mind?
						</td>
					</tr>
					<tr>
						<td class="text-center">
							<a href="/students/view" class="btn btn-primary" role="button">Go back to Student View</a>
						</td>
					</tr>
				</table>
                <h6 class="text-center mt-5 mb-4">Please enter the student ID of the student you would like to delete.</h6>
				<form action="/students/delete" method="post">
					<!-- Student Id Input -->
                    <div class="mb-3">
                        <label for="sid" class="form-label">Student ID <span style="color:red">(required)</span></label>
                        <input type="number" id="sid" name="sid" class="form-control form-control-lg" required 
							placeholder="Enter Student ID">
                    </div>
					<!-- Submit button -->
                    <div class="d-grid gap-2">
                        <input class="btn btn-danger" type="submit" value = "Delete Student"></input>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
