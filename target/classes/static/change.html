<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
    	<div class="row justify-content-center">
			<div class="col-md-4">
                <h1 class="text-center mt-5 mb-4"> Change Student Information form</h1>
				<h6 class="text-center mt-5 mb-4">Change student information here.</h6>
				<table class="table table-borderless">
					<tr>
						<td class="text-center">
							Changed your mind?
						</td>
					</tr>
					<tr>
						<td class="text-center">
							<a href="/students/view" class="btn btn-primary" role="button">Go back to Student View</a>
						</td>
					</tr>
				</table>
                <h6 class="text-center mt-5 mb-4">Please enter the student ID of the student you would like to change.<br><br>Enter only in the fields you would like to change. If you want a field to stay the same, leave it blank.</h6>
				<form action="/students/update" method="post">
					<!-- Student Id Input -->
                    <div class="mb-3">
                        <label class="form-label">Student ID <span style="color:red">(required)</span></label>
                        <input type="number" id="sid" name="sid" class="form-control form-control-lg" required 
							placeholder="Enter Student ID">
                    </div>
					<div class="mb-3">
						<!--Input Name-->
						<label class="form-label">Name</label>
						<input type="text" id="name" name="name" class="form-control form-control-lg" th:value="${student.name}" 
							placeholder="Enter Name">
					</div>
					<div class="mb-3">
						<!--Input Gender-->
						<label class="form-label">Gender</label>
						<input type="text" id="gender" name="gender" class="form-control form-control-lg" th:value="${student.gender}" 
							placeholder="Enter Gender">
					</div>
					<div class="mb-3">
						<!--Input Major-->
						<label class="form-label">Major</label>
						<input type="text" id="major" name="major" class="form-control form-control-lg" th:value="${student.major}" 
							placeholder="Enter Major">
					</div>
					<div class="mb-3">
						<!--Input Gpa-->
						<label class="form-label">Gpa</label>
						<input type="number" step="0.1" id="gpa" name="gpa" class="form-control form-control-lg" th:value="${student.gpa}" 
							placeholder="Enter Gpa">
					</div>
                    <div class="mb-3">
						<!--Input Hair Colour-->
						<label class="form-label">Hair Colour</label>
						<input type="text" id="hairc" name="hairc" class="form-control form-control-lg" th:value="${student.hairc}" 
							placeholder="Enter Hair Colour">
					</div>
					<div class="mb-3">
						<!--Input Weight-->
						<label class="form-label">Weight (kg)</label>
						<input type="number" id="weight" name="weight" class="form-control form-control-lg" th:value="${student.weight}" 
							placeholder="Enter Weight">
					</div>
					<div class="mb-3">
						<!--Input Height-->
						<label class="form-label">Height (cm)</label>
						<input type="number" id="height" name="height" class="form-control form-control-lg" th:value="${student.height}" 
							placeholder="Enter Height">
					</div>

					<!-- Submit button -->
                    <div class="d-grid gap-2">
                        <input class="btn btn-primary" type="submit" value = "Submit"></input>
					</div>
				</form>
				<table class="table table-borderless">
					<tr>
						<td class="text-center">
							<a href="/delete.html" class="btn btn-danger" role="button">Delete Student</a>
						</td>
					</tr>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
