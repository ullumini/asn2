<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
		<div class="row justify-content-center">
			<div class="col-md-4">
				<h1 class="text-center mt-5 mb-4"> Add Student form</h1>
				<h6 class="text-center mt-5 mb-4">Add a student here. Please fill all fields.</h6>
				<table class="table table-borderless">
					<tr>
						<td class="text-center">
							Changed your mind?
						</td>
					</tr>
					<tr>
						<td class="text-center">
							<a href="/students/view" class="btn btn-primary" role="button">Go back to Student View</a>
						</td>
					</tr>
				</table>
				<form action="/students/add" method="post">
					<div class="mb-3">
						<!--Input Name-->
						<label class="form-label">Name<span style="color:red"> (required)</span></label>
						<input type="text" id="name" name="name" class="form-control form-control-lg" required 
                            placeholder="Enter Name">
					</div>
					<div class="mb-3">
						<!--Input Gender-->
						<label class="form-label">Gender<span style="color:red"> (required)</span></label>
						<input type="text" id="gender" name="gender" class="form-control form-control-lg" required 
                            placeholder="Enter Gender">
					</div>
					<div class="mb-3">
						<!--Input Major-->
						<label class="form-label">Major<span style="color:red"> (required)</span></label>
						<input type="text" id="major" name="major" class="form-control form-control-lg" required
                            placeholder="Enter Major">
					</div>
					<div class="mb-3">
						<!--Input Gpa-->
						<label class="form-label">Gpa<span style="color:red"> (required)</span></label>
						<input type="number" step="0.01" id="gpa" name="gpa" class="form-control form-control-lg" required
                            placeholder="Enter Gpa">
					</div>
                    <div class="mb-3">
						<!--Input Hair Colour-->
						<label class="form-label">Hair Colour<span style="color:red"> (required)</span></label>
						<input type="text" id="hairc" name="hairc" class="form-control form-control-lg" required
                            placeholder="Enter Hair Colour">
					</div>
					<div class="mb-3">
						<!--Input Weight-->
						<label class="form-label">Weight (kg)<span style="color:red"> (required)</span></label>
						<input type="number" id="weight" name="weight" class="form-control form-control-lg" required
                            placeholder="Enter Weight">
					</div>
					<div class="mb-3">
						<!--Input Height-->
						<label class="form-label">Height (cm)<span style="color:red"> (required)</span></label>
						<input type="number" id="height" name="height" class="form-control form-control-lg" required
                            placeholder="Enter Height">
					</div>

					<!-- Submit button -->
                    <div class="d-grid gap-2">
                        <input class="btn btn-primary" type="submit" value="Submit"></input>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
